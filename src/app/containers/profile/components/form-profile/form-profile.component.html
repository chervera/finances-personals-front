<form [formGroup]="form">
    <div class="form">
        <div class="input-group">
            <label for="name">Nom</label>
            <input id="name" type="text" formControlName="name" required />
        </div>
        <div class="input-group">
            <label for="surname">Cognoms</label>
            <input id="surname" type="text" formControlName="surname" />
        </div>
    </div>
</form>
