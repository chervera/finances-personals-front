<div class="page">
    <div class="page__header">
        <span class="page__title">Despeses fixes</span>
        <div class="page__actions">
            <a class="page__action" routerLink="/despeses-fixes/create">Afegir despesa fixa</a>
        </div>
    </div>
    <div class="panel">
        <div class="panel__content">
            <app-filter [filter]="filter$ | async"></app-filter>
        </div>
        <div class="panel__footer">
            <div class="page__actions">
                <button class="page__action button" (click)="onFilter()">Filtrar</button>
                <button class="page__action button button--secondary" (click)="onReset()">Reset</button>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel__content">
            <app-despeses-fixes-list [despesesFixes]="despesesFixes$ | async" (edit)="onEdit($event)"
                (delete)="onDelete($event)">
            </app-despeses-fixes-list>
        </div>
    </div>
    <div class="panel">
        <div class="panel__header">
            <div class="panel__title">Evoluci√≥ de les meves despeses fixes</div>
        </div>
        <div class="panel__content">
            <app-despeses-fixes-line-chart [despesesFixes]="despesesFixes$ | async"></app-despeses-fixes-line-chart>
        </div>
    </div>

</div>
