<div class="page">
    <div class="page__header">
        <span class="page__title">Despesa fixa</span>
    </div>
    <div class="panel">
        <div class="panel__content">
            <app-form-despesa-fixa [despesaFixa]="despesaFixa$ | async"></app-form-despesa-fixa>
        </div>
        <div class="panel__footer">
            <div class="page__actions">
                <button class="page__action button" (click)="save()"
                    [disabled]="!formComponent?.form.valid">Guardar</button>
                <a class="page__action button button--secondary" routerLink="/despeses-fixes">Cancelar</a>
            </div>
        </div>
    </div>
</div>
