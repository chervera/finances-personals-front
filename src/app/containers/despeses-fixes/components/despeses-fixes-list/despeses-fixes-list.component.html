<div class="table__wrapper">
    <div class="table">
        <div class="table__header">
            <span class="table__cell">Concepte</span>
            <span class="table__cell">Import</span>
            <span class="table__cell table__cell--centered">Mes d'inici</span>
            <span class="table__cell table__cell--centered">Mes de fi</span>
            <span class="table__cell table__cell--end">Accions</span>
        </div>
        <div class="table__item" *ngFor="let despesaFixa of despesesFixes">
            <span class="table__cell">{{despesaFixa.descripcio}}</span>
            <span class="table__cell">{{despesaFixa.import | currency: 'EUR'}}</span>
            <span class="table__cell table__cell--centered">{{despesaFixa.mesInici}}</span>
            <span class="table__cell table__cell--centered">{{despesaFixa.mesFi}}</span>
            <div class="table__cell table__cell--end">
                <button (click)="onEdit(despesaFixa.id)" class="link link--icon-edit">editar</button>
                <button (click)="onDelete(despesaFixa.id)" class="link link--icon-delete link--error">borrar</button>
            </div>
        </div>
    </div>
</div>
