<form [formGroup]="form">
    <div class="form">
        <div class="input-group">
            <label for="import">Import</label>
            <input id="import" type="text" formControlName="import" required />
        </div>
        <div class="input-group">
            <label for="import">Data</label>
            <input id="data" type="text" formControlName="data" required />
        </div>
        <div class="input-group">
            <label for="year">Tipus</label>
            <select formControlName="tipusAlimentacioId" required>
                <option *ngFor="let tipusAlimentacio of tipusAlimentacions" value="{{tipusAlimentacio.id}}">
                    {{tipusAlimentacio.descripcio}}</option>
            </select>
        </div>
    </div>
</form>
