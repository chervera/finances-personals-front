<div class="main-wrapper">
  <nav class="nav" [ngClass]="{'opened': (isMenuShowed$ | async)}" *ngIf="token$ | async">
    <div class="nav__logo">
      <img src="../assets/img/logo.jpg" />
    </div>
    <ul class="nav__menu">
      <li class="nav__menu__item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav__menu__link">Dashboard</a>
      </li>
      <li>
        <a routerLink="/despeses-fixes" routerLinkActive="active" class="nav__menu__link">Despeses Fixes</a>
      </li>
      <li>
        <a routerLink="/consums" routerLinkActive="active" class="nav__menu__link">Consums</a>
      </li>
      <li>
        <a routerLink="/alimentacions" routerLinkActive="active" class="nav__menu__link">Alimentacio</a>
      </li>
      <li>
        <a routerLink="/ingressos" routerLinkActive="active" class="nav__menu__link">Ingressos</a>
      </li>
    </ul>
  </nav>
  <div class="page-wrapper">
    <header class="header">
      <button class="header__menu-button" [ngClass]="{'opened': (isMenuShowed$ | async)}" (click)="toggleMenu()"
        *ngIf="token$ | async">
        <i class="menu_button__icon"></i>
      </button>
      <span class="header__title">Finances personals</span>
      <span class="header__user" *ngIf="(user$ | async) as user">Carles Hervera</span>
    </header>
    <router-outlet></router-outlet>
  </div>
  <footer>

  </footer>
</div>
