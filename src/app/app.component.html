<div class="main-wrapper">
  <nav class="nav" [ngClass]="{'opened': (isMenuShowed$ | async)}" *ngIf="token$ | async">
    <div class="nav__logo">
      <img src="/assets/img/logo.jpg" />
    </div>
    <ul class="nav__menu">
      <li class="nav__menu__item">
        <a routerLink="/dashboard" (click)="closeMenu()" routerLinkActive="active" class="nav__menu__link">Dashboard</a>
      </li>
      <li>
        <a routerLink="/despeses-fixes" (click)="closeMenu()" routerLinkActive="active" class="nav__menu__link">Despeses
          Fixes</a>
      </li>
      <li>
        <a routerLink="/consums" (click)="closeMenu()" routerLinkActive="active" class="nav__menu__link">Consums</a>
      </li>
      <li>
        <a routerLink="/alimentacions" (click)="closeMenu()" routerLinkActive="active"
          class="nav__menu__link">Alimentacio</a>
      </li>
      <li>
        <a routerLink="/ingressos" (click)="closeMenu()" routerLinkActive="active" class="nav__menu__link">Ingressos</a>
      </li>
      <li>
        <a routerLink="/masters" (click)="closeMenu()" routerLinkActive="active" class="nav__menu__link">Dades
          mestres</a>
      </li>
      <li>
        <a routerLink="/perfil" (click)="closeMenu()" routerLinkActive="active" class="nav__menu__link">El meu
          perfil</a>
      </li>
      <li>
        <a (click)="logout()" class="nav__menu__link">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="page-wrapper">
    <header class="header">
      <button class="header__menu-button" [ngClass]="{'opened': (isMenuShowed$ | async)}" (click)="toggleMenu()"
        *ngIf="token$ | async">
        <i class="menu_button__icon"></i>
      </button>
      <span class="header__title">Finances personals</span>
      <span class="header__user" *ngIf="(user$ | async) as user">{{user.name}} {{user.surname}}</span>
    </header>
    <router-outlet></router-outlet>
  </div>
  <footer>

  </footer>
</div>
